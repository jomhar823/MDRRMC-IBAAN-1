<ion-header>
  <ion-toolbar>
      <ion-title>User</ion-title>
      <ion-buttons slot="start">
          <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-app>
      <ion-menu menuId="main-menu" content-id="main">
          <ion-header>
              <ion-toolbar>
                  <ion-title>Dashboard</ion-title>
              </ion-toolbar>
          </ion-header>
          <ion-content>
              <ion-list>
                  <ion-menu-toggle routerLink=''>
                      <ion-item routerLink=''>
                          <ion-icon name="home" slot="start"></ion-icon>
                          <ion-label>Home</ion-label>
                      </ion-item>
                  </ion-menu-toggle>
                  <ion-menu-toggle>
                      <ion-item routerLink="/announcement">
                          <ion-icon name="alert" slot="start"></ion-icon>
                          <ion-label>Annoncement</ion-label>
                      </ion-item>
                  </ion-menu-toggle>
                  <ion-menu-toggle>
                      <ion-item routerLink="/report">
                          <ion-icon name="warning" slot="start"></ion-icon>
                          <ion-label>Report</ion-label>
                      </ion-item>
                  </ion-menu-toggle>
                  <ion-menu-toggle>
                      <ion-item routerLink="/user">
                          <ion-icon name="person" slot="start"></ion-icon>
                          <ion-label>User</ion-label>
                      </ion-item>
                  </ion-menu-toggle>
              </ion-list>
          </ion-content>
      </ion-menu>
      <ion-router-outlet id="main"></ion-router-outlet>
  </ion-app>
  </ion-content>
</ion-content>
